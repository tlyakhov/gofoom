- Entity: ∈⋮168
  behaviors.PlayerTargetable:
    Frob:
      Code: |-
        if !carrier.HasAtLeast("Red Keycard",1) {
          return
        }
        door := behaviors.GetVerticalDoor(s.ECS,168)
        if door.State != behaviors.DoorStateOpen {
          door.Intent = behaviors.DoorIntentOpen
        } else if door.State != behaviors.DoorStateClosed {
          door.Intent = behaviors.DoorIntentClosed
        }
    Message: Door - {{if .InventoryCarrier.HasAtLeast "Red Keycard" 1}}Open using red keycard{{else}}Need red keycard to open{{end}}
  behaviors.Proximity:
    Hysteresis: 0
    InRange:
      Code: |-
        if p := behaviors.GetPlayer(s.ECS, body.Entity); p != nil {
          p.HoveringTargets.Add(onEntity)
        }
    ValidComponents: behaviors.Player
  behaviors.VerticalDoor:
    Duration: 1000
    TweeningFunc: EaseInOut2
